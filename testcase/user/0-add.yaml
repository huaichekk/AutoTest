- base_info:
    api_name: 用户注册
    url: /user/register
    method: POST
  test_cases:
    - case_name: 正向测试-正常注册
      data:
        username: "testapi"
        password: "testapi"
      validation:
        - eq: { 'message': "注册成功" }
    - case_name: 反向测试-用户名重复注册失败
      data:
        username: "testapi"
        password: "testapi"
      validation:
        - contains: {'message':"用户名重复"}
    - case_name: 边界测试-用户名小于6位-失败
      data:
        username: "test"
        password: "apitest"
      validation:
        - contains: {'message':"用户名和密码长度必须大于6小于12"}
    - case_name: 边界测试-用户名大于12位-失败
      data:
        username: "test1234567890123"
        password: "apitest"
      validation:
        - contains: { 'message': "用户名和密码长度必须大于6小于12" }
    - case_name: 边界测试-用户名等于6位-成功
      data:
        username: "test12"
        password: "apitest"
      validation:
        - contains: { 'message': "注册成功" }
    - case_name: 边界测试-用户名等于12位-成功
      data:
        username: "testapi12345"
        password: "apitest"
      validation:
        - contains: { 'message': "注册成功" }
    - case_name: 边界测试-用户名特殊字符-失败
      data:
        username: "test'--#"
        password: "apitest"
      validation:
        - contains: { 'message': "用户名只能包含字母、数字、下划线" }
    - case_name: 边界测试-密码小于6位-失败
      data:
        username: "testapi1"
        password: "1"
      validation:
        - contains: { 'message': "用户名和密码长度必须大于6小于12" }
    - case_name: 边界测试-密码大于12位-失败
      data:
        username: "testapi1"
        password: "1234567890123"
      validation:
        - contains: { 'message': "用户名和密码长度必须大于6小于12" }
    - case_name: 边界测试-密码等于6位-成功
      data:
        username: "testapi1"
        password: "123456"
      validation:
        - contains: { 'message': "注册成功" }
    - case_name: 边界测试-密码等于12位-成功
      data:
        username: "testapi2"
        password: "123456789012"
      validation:
        - contains: { 'message': "注册成功" }

    - case_name: 边界测试-密码特殊字符-失败
      data:
        username: "testapi"
        password: "#@!$ads6"
      validation:
        - contains: { 'message': "密码只能包含字母、数字、下划线" }



